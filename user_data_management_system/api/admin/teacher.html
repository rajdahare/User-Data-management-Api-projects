    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <center>
    <div id="bodySection">
        <h1>Teacher Registration</h1><br>
        <form action="./adminregister.php" method="POST" enctype="multipart/form-data">
            Name: <input type="text" name="name" placeholder="enter name"><br>
            Email: <input type="email" name="email" placeholder="enter email"><br>
            Password: <input type="password" name="password" placeholder="enter password"><br>
            CPassword: <input type="password" name="cpassword" placeholder="confirm password"><br>
            <div id="img">
                Upload image <input type="file" name="photo">
            </div>
            <br>
            <button id="registerbtn">Register</button><br><br>
            Already user? <a href="./adminlogin.html">Login here</a>
        </form>
        <br><br>
    </div>
    </center>
