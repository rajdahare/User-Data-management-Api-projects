<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #0f424e;">
    <div style=" text-align: center; font-family: cursive; color: white;">
        <h1>Wel Come to the User data management project</h1>
    </div>
    <hr>
    <center>
        <div id="bodySection" style="background-color: white; width: 50%;">
            <h1>Student Registration</h1><br>
            <form action="./api/register.php" method="POST" enctype="multipart/form-data">
                Name: <input type="text" name="name" placeholder="enter name"><br>
                Username: <input type="text" name="username" placeholder="enter username"><br>
                Email: <input type="email" name="email" placeholder="enter email"><br>
                Password: <input type="password" name="password" placeholder="enter password"><br>
                CPassword: <input type="password" name="cpassword" placeholder="confirm password"><br>
                Address: <input type="text" id="address" name="address" placeholder="enter address"><br><br>
                <div id="img">
                    Upload image: <input type="file" name="photo">
                </div><br>
                <div id="role">
                    Select role: <select name="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <br>
                <button id="registerbtn">Register</button><br><br>
                Already user? <a href="./login.html">Login here</a>
            </form>
            <br><br>
        </div>
    </center>
</body>
</html>
